<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="app.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>Score Keeper</title>
</head>

<body>
    <section class="section">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-3by2">
                            <img src="tennis.png" alt="Women play Tennis" id="image">
                        </figure>
                    </div>
                    <div class="card-content">
                        <div class="title is-6">
                            Score Keeper
                        </div>
                    </div>
                    <div class="card-content">
                        <div class="content">
                            <h1 class="title is-1">
                                <span id="red">0</span> to <span id="blue">0</span>
                            </h1>
                            <p class="subtitle">Use the buttons below to keep score</p>
                            <label class="label is-large is-inline">Playing To</label>
                            <div class="select is-rounded">
                                <select id="select" >
                                    <option value="3">3</option>
                                    <option value="5">5</option>
                                    <option value="7">7</option>
                                    <option value="11">11</option>
                                    <option value="15">15</option>
                                    <option value="18">18</option>
                                    <option value="21">21</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <footer class="card-footer">
                        <button id="redButton" class="button is-danger card-footer-item is-large">+1 Player red</button>
                        <button id="blueButton" class="button is-info card-footer-item is-large">+1 Player blue</button>
                        <button id="resetButton" class="button is-link card-footer-item is-large">Reset</button>
                    </footer>
                </div>
            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
